### DEVICE BASE #############################################################
esphome:
  name: esp-weather

esp8266:
  board: d1_mini

ota:
  safe_mode: True

logger:
  level: debug

web_server:

wifi:
  networks:
    - ssid: SAP-Guest
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

sensor:
### DHT11 sensor ################################
  - platform: dht
    pin:
      number: D4
      mode:
        pullup: true
        input: true
    temperature:
      name: "DHT Temperature"
      id: dht_temperature
      device_class: temperature
      icon: mdi:temperature-celsius
      unit_of_measurement: Â°C
    humidity:
      name: "DHT Humidity"
      id: dht_humidity
      device_class: humidity
      icon: mdi:water-percent
      unit_of_measurement: "%"
    model: DHT11
    update_interval: 15s
